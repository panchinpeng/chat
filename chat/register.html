<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
			<link rel=stylesheet type="text/css" href="style.css">
		</script>
		<script>
			$(function(){
				$("#registbtn").click(function(){
					location.href="login.html";
				})
				$("#sendbtn").click(function(){
					var username = $("#username").val();
					var password = $("#password").val();
					if(username == "" || password == ""){
						alert("資料未填");
						return;
					}
					$.post('registerProcess.php',{
						username : username,
						password : password
					},function(data){
						if(data == 'success'){
							location.href="index.php";
						}else if(data == '查不到紀錄'){
							alert("帳密輸入錯誤");
						}else{
							alert("非法登入");
						}
					})
				})
			})
		</script>
	</head>
	<body class="backcolor">
			<form class="form-horizontal" role="form" id="myform" method="post" action="loginprocess.php">
			  <div class="form-group">
			    <label for="inputUUsername3" class="col-sm-2 control-label">帳號</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="username" name='username' placeholder="輸入帳號">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAge3" class="col-sm-2 control-label">密碼</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="password" name="age" />
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-12">
			     <button type="button" id="sendbtn" class="btn btn-primary btn-lg">登入</button>
			     <button type="button" id="registbtn" class="btn btn-primary btn-lg">註冊</button>
			    </div>
			  </div>
			</form>

	</body>
</html>
