<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<link rel=stylesheet type="text/css" href="style.css">
		<script>
			$(function(){
				$("#sendbtn").click(function(){
					var name = $("#username").val();
					var age = $("#age").val();
					var password = $("password").val();
					var school = $("#school").val();
					var sex = $("input[name='optionsRadios']:checked").val();
					var introduce = $("#introduce").val();
					if(name == "" || age =="" || password =="" || school=="" || sex=="" || introduce==""){
						alert("有資料沒填!!!!");
					}else{
						console.log(name+age+school+sex+introduce);
						document.getElementById("myform").submit();
					}
				})
			})
		</script>
	</head>
		<body class="backcolor">
			<form class="form-horizontal" role="form" id="myform" method="post" action="loginprocess.php">
			  <div class="form-group">
			    <label for="inputName3" class="col-sm-2 control-label">姓名</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="username" name='username' placeholder="輸入姓名">
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密碼</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="password" name='password' placeholder="輸入密碼">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAge3" class="col-sm-2 control-label">年紀</label>
			    <div class="col-sm-8">
			      <input type="number" class="form-control" id="age" name="age" value='18' />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputSchool3" class="col-sm-2 control-label">學校</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="school" name="school"placeholder="輸入學校" />
			    </div>
			  </div>
			   <div class="form-group">
			   		<label for="inputSex3" class="col-sm-2 control-label">性別</label>
			   		<div class="col-sm-8">
			   			 <div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios1" value="boy" checked>
							    男
							  </label>
						  </div>
						   <div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios2" value="girl">
							   女
							  </label>
						  </div>
			   		</div>
			   </div>
			   <div class="form-group">
				    <label for="inputIntroduce3" class="col-sm-2 control-label">自我介紹</label>
				    <div class="col-sm-8">
				      <textarea id="introduce" cols="40" name="introduce" rows="8"></textarea>
				    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputImage3" class="col-sm-2 control-label">照片</label>
			    <div class="col-sm-8">
			      <input type="file" class="form-control" id="image" name='image'/>
			    </div>
			  </div>
			 
			 
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-12">
			     <button type="button" id="sendbtn" class="btn btn-primary btn-lg">登入</button>
			    </div>
			  </div>
			</form>

		</body>
</html>
